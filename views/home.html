<div class="small-4 columns" ng-controller="MailListingController">
	<h2>Sidebar</h2>
	<h3>{{ welcome }}</h3>
	<ul id="emailListing">
		<li ng-repeat="mail in email" ng-click="setSelectedMail(mail)" >
			<div class="container" ng-class="{selected: isSelected(mail)}"  >
				<div class="small-8 columns name">{{mail.from}}</div>
				<div class="small-12 columns">{{mail.subject}}</div>
				<div class="small-12 columns">{{mail.body}}</div>
			</div>
		</li>
	</ul>
</div>


<div class="small-8 columns" ng-controller="ContentController">
	<h2>Content</h2>

	<div ng-show="!selectedMail">
		<h1>No Email was selected</h1>
	</div>
		

		<div ng-show="selectedMail">
			<section class="box">
				{{selectedMail}}
			</section>
		</div>
</div>
